    <script>
    // Получаем параметр ?v=
      const urlParams = new URLSearchParams(window.location.search);
      const videoName = urlParams.get('v');

      const videoElement = document.getElementById('videoPlayer');

      if (videoName) {
        // Присваиваем путь к видеофайлу
        videoElement.src = 'videofiles/' + videoName + '.mp4';
      } else {
        videoElement.outerHTML = '<p>Параметр ?v= не указан.</p>';
      }
    </script>
</body>
